<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
    <link rel="stylesheet" type="text/css" th:href="@{/bootstrap-5.2.1/css/bootstrap.min.css}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link rel="stylesheet" th:href="@{/aos/aos.css}">
    <link rel="stylesheet" th:href="@{/css/main.css}">
</head>
<body class="container">
<div class="row d-flex justify-content-center align-items-center vh-100">
    <div class="col-10 col-md-6">
        <h1 class="text-center mb-5" data-aos="fade-down">Inicia sesión</h1>
        <form th:action="@{/login}" method="post" data-aos-delay="300" data-aos="fade-in">
            <div th:if=${param.error}>
                <div class="alert alert-danger">Usuario o contraseña inválidos.</div>
            </div>

            <div th:if=${param.logout}>
                <div class="alert alert-info">Ha cerrado sesión exitosamente.</div>
            </div>
            <div class="form-group">
                <label for="username">Usuario</label>
                <input type="text" class="form-control" name="username" id="username" placeholder="Usuario">
            </div>
            <div class="form-group">
                <label for="password">Contraseña</label>
                <input type="password" class="form-control" name="password" id="password" placeholder="Contraseña">
            </div>
            <div class="d-flex flex-column justify-content-center mt-4">
                <button type="submit" class="btn btn-primary d-block w-100">Ingresar</button>
                <small class="text-muted">No tienes una cuenta? Registrate <a class="link-primary"
                                                                              th:href="@{/register}">aquí</a></small>
            </div>
        </form>
    </div>
</div>
<script th:src="@{/bootstrap-5.2.1/js/bootstrap.bundle.min.js}"></script>
<script th:src="@{/js/tgs-player.js}"></script>
<script th:src="@{/aos/aos.js}"></script>
<script th:src="@{/js/main.js}"></script>
</body>
</html>
